name: CI

on:
  pull_request:
  push:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-test:
    name: lint/test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: cargo fmt
        run: cargo fmt --all -- --check

      - name: cargo clippy (core)
        run: cargo clippy -p something_bg_core --all-targets --all-features -- -D warnings

      - name: cargo test (core)
        run: cargo test -p something_bg_core

      - name: Install GTK deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libgtk-3-dev libayatana-appindicator3-dev

      - name: cargo check (mac app)
        if: runner.os == 'macOS'
        run: cargo check -p something_bg

      - name: cargo check (linux app)
        if: runner.os == 'Linux'
        run: cargo check -p something_bg_linux
